<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/index.xhtml">
            <ui:define name="content">
                <div class="card">
                    <p:contentFlow value="#{imagesView.images}" var="image">
                        <p:graphicImage name="resources/images#{image}" styleClass="content"/>
                        <div class="caption">#{image}</div>
                    </p:contentFlow>
                </div>
                <!-- Tabla de Primefaces -->
                <h:form id="form">
                    <p:growl id="mimensaje" showDetail="true"/>
                    <div>
                        <h5 style="text-align: center;">Usuarios</h5>

                        <!-- Inicio boton -->
                        <div class="confor">
                            <h:panelGrid id="idPanel" columns="2">
                                <p:outputLabel value="Ingrese el nombre: "></p:outputLabel>
                                <p:inputText id="idNombre" value="#{usuario.usuario.nombre}" required="true"></p:inputText>

                                <p:outputLabel value="Ingrese su correo: "></p:outputLabel>
                                <p:inputText id="idCorreo" value="#{usuario.usuario.correo}" required="true"></p:inputText>

                                <p:outputLabel value="Ingrese el rol: "></p:outputLabel>
                                <p:inputText id="idRol" value="#{usuario.usuario.usuario}" required="true"></p:inputText>

                                <p:outputLabel value="Ingrese la contrasenia: "></p:outputLabel>
                                <p:password id="toggle" value="#{usuario.usuario.contrasena}" toggleMask="true" redisplay="true"/><br/>

                                <p:commandButton action="#{usuario.crearRegistro()}"
                                                 value="Guardar Registro"
                                                 update=""
                                                 ></p:commandButton>
                            </h:panelGrid>
                        </div>
                        <!-- Fin boton -->
                        <p:dataTable id="idTabla" var="registro" value="#{usuario.listaRegistros}" editable="true"
                                     style="margin-bottom:20px">
                            <p:ajax event="rowEdit" listener="#{usuario.onRowEDit}" update=":form:mimensaje"/>
                            <p:column headerText="idUsuario">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.idusuario}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput" value="#{registro.idusuario}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Nombre">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.nombre}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Correo">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.correo}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.correo}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column> 
                            <p:column headerText="Usuario">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.usuario}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.usuario}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Contraseña">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.contrasena}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.contrasena}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" 
                                             cancelTitle="Cancel Edit" 
                                             saveTitle="Save Row"/>
                            </p:column>
                            <p:column headerText="Eliminar">
                                <p:commandButton action="#{usuario.eliminarRegistro(registro)}"
                                                 value="Eliminar"
                                                 update=":form:mimensaje"
                                                 ></p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div><!-- Fin de la Tabla -->
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
