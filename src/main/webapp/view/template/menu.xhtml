<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition>
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="File" icon="pi pi-fw pi-file">
                            <p:menuitem value="Home" icon="pi pi-home" action="/view/template/index.xhtml"/>
                            <p:divider />
                            <p:menuitem value="Reservaciones" icon="pi pi-book" action="/view/content/reservaciones.xhtml"/>
                            <p:divider />
                            <p:menuitem value="Usuarios" icon="pi pi-database" style="font-size: 1rem" action="/view/content/usuario.xhtml"/>
                            <p:divider />
                        </p:submenu>
                        <p:divider layout="vertical"/>

                        <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                        <f:facet name="options">
                            <div class="ui-input-icon-left mr-2">
                                <i class="pi pi-fw pi-search" />
                                <p:inputText placeholder="Search"/>
                            </div>
                            <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </ui:composition>

    </body>
</html>
